<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="start.css" />
    <title>Start</title>
  </head>
  <body>
    <div class="creation-bezig">Someone is creating a game ...</div>
    <div class="game-bezig">Allready playing</div>

    <div class="option-screen">
      <div class="lobby-container">
        <div class="form">
          <button id="join-button">JOIN GAME</button>
          <button id="create-button">CREATE GAME</button>
        </div>
      </div>
    </div>

    <div class="create-screen">
      <div class="lobby-container">
        <div class="form">
          <select id="player-count-select">
            <option value="1">1 Player</option>
            <option value="2">2 Players</option>
            <option value="3">3 Players</option>
            <option value="4" selected>4 Players</option>
          </select>
          <select id="map-select">
            <option value="map1">MAP 01</option>
            <option value="map2">MAP 02</option>
            <option value="map3">MAP 03</option>
            <option value="map4" selected>MAP 04</option>
          </select>
          <button id="start-button">CREATE</button>

          <button id="back-button">BACK</button>
        </div>
      </div>
    </div>

    <div class="background">
      <video autoplay muted loop playsinline>
        <source src="public/images/choomah-Island-2.0.mp4" type="video/mp4" />
      </video>
    </div>

    <script type="module" src="scripts/loby.js"></script>
  </body>
</html>
